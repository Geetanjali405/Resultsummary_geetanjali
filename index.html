<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
  </head>
  <body>
    <main>
      <section id="content-area">
        <div id="left" class="container">
          <div>
            <p class="result-heading">Your Result</p>
          </div>
          <div class="circle">
            <h1 id="resultnum">76</h1>
            <p id="maximum-number">of 100</p>
          </div>
          <div id="resultdesc">
            <p id="result-exclamation">Great</p>
            <p id="result-percentile">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div id="right" class="container">
          <p id="summary-title">Summary</p>

          <div class="scorebar reaction">
            <p class="center" style="color: hsl(0, 100%, 67%);">
              <img src="/assets/images/icon-reaction.svg" />
              Reaction
            </p>
            <p class="score">80 <span>/ 100</span></p>
          </div>

          <div class="scorebar memory">
            <p class="center" style="color: hsl(39, 100%, 56%);">
              <img src="/assets/images/icon-memory.svg"  />
              Memory
            </p>
            <p class="score">92 <span>/ 100</span></p>
          </div>

          <div class="scorebar verbal">
            <p class="center" style="color: hsl(166, 100%, 37%);">
              <img src="/assets/images/icon-verbal.svg" />
              Verbal
            </p>
            <p class="score">61 <span>/ 100</span></p>
          </div>

          <div class="scorebar visual">
            <p class="center" style="color: hsl(234, 85%, 45%);">
              <img src="/assets/images/icon-visual.svg"  />
              Visual
            </p>
            <p class="score">72 <span>/ 100</span></p>
          </div>

          <button type="submit" class="button">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
